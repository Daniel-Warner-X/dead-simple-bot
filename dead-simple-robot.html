<!DOCTYPE html>

<!-- Dead Simple Bot Interface
     Made for Hour of Code 2017-->

<html>
<head>
<style>
  * {
	margin: 0;
	padding: 0;
}

body {
	background-color: #ffffe7;
}

h1, p {
	font-family: sans-serif;
	text-align: center;
	color: #323330;
	font-size:  100px;
}

p {
	font-size: 30px;
}

#output, #container {
    display: flex;
    justify-content: center;

}

input {
    background-color: #eee;
    border: none;
    font-family: sans-serif;
    color: #000;
    padding: 15px 32px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 30px;
}
</style>
</head>
<body>
<div style="width:600px;margin:0 auto;"> <!-- todo: make something happen when you click robot -->
  <a href="https://lh3.googleusercontent.com/-2zAgnwqgq4Y/AAAAAAAAAAI/AAAAAAAAB_8/o7gJFn3e0qs/photo.jpg"> <!-- todo: make my own robot face -->
    <img src="robot-icon-2.gif" alt="">
  </a>
</div>
<div id="output"></div>
<div id="container">
    <input type="text" id="input" value="">
</div>

<!-- jquery for enter key press; Gotta love jquery; Glad you are still around :)-->
<script src="https://code.jquery.com/jquery-3.0.0.js" integrity="sha256-jrPLZ+8vDxt2FnE1zvZXCkCcebI/C8Dt5xyaQBjxQIo=" crossorigin="anonymous"></script>
<script>
var questionNum = 0;													// keep count of question, used for IF condition.
var question = '<h1>what is your name?</h1>';				  // first question

var output = document.getElementById('output');				// store id="output" in output variable
output.innerHTML = question;													// ouput first question

function bot() {
    var input = document.getElementById("input").value;
    console.log(input);

    if (questionNum == 0) {
    output.innerHTML = '<h1>hello ' + input + '</h1>';// output response
    document.getElementById("input").value = "";   		// clear text box
    question = '<h1>how old are you?</h1>';			    	// load next question
    setTimeout(timedQuestion, 2000);									// output next question after 2sec delay
    }

    else if (questionNum == 1) {
    output.innerHTML = '<h1>That means you were born in ' + (2018 - input) + '</h1>';
    document.getElementById("input").value = "";
    question = '<h1>where are you from?</h1>';
    setTimeout(timedQuestion, 2000);
    }

    else if (questionNum == 2) {
    output.innerHTML = '<h1>I am still learning. I have never heard of ' + input + '</h1>';
    document.getElementById("input").value = "";
    question = '<h1>Do you like it in' + input + '?</h1>';
    setTimeout(timedQuestion, 2000);
    }
}

function timedQuestion() {
    output.innerHTML = question;
}

//push enter key (using jquery), to run bot function.
$(document).keypress(function(e) {
  if (e.which == 13) {
    bot();																						// run bot function when enter key pressed
    questionNum++;																		// increase questionNum count by 1
  }
});
</script>
</body>
</html>
